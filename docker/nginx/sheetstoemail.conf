upstream django_application {
    server web:8000;
}
server {
    listen 80;
    server_name sheetstoemail.com;
    location / {
        proxy_pass http://django_application;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        alias /code/static_root/;
    }
}
