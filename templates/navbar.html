{% load i18n %}
{% if user.is_authenticated %}
<nav class="navbar navbar-light navbar-expand-lg bg-light">
    <a class="navbar-brand" href="{% url 'sheets:sheet_list' %}">SheetsToEmail</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link {% ifequal request.resolver_match.url_name 'sheet_list' %}active{% endifequal %}"
                    href="{% url 'sheets:sheet_list' %}">
                    {% trans 'Spreadsheets' %}
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% ifequal request.resolver_match.url_name 'template_list' %}active{% endifequal %}"
                    href="{% url 'email_templates:template_list' %}">
                    {% trans 'Templates' %}
                </a>
            </li>
        </ul>
        <div class="navbar-nav">
            <li class="nav-item">
                <a href="{% url 'email_settings' %}"
                    class="nav-link {% ifequal request.resolver_match.url_name 'email_settings' %}active{%endifequal%}">{% trans 'Options' %}</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'account_logout' %}" class="nav-link">{% trans 'Logout' %}</a>
            </li>
        </div>
    </div>

</nav>
{% endif %}
