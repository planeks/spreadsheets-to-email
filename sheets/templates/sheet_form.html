{% load i18n %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h3>{% trans 'Sheet settings' %}</h3>
            <form action="{{ request.get_full_path }}" method="post" class="d-flex flex-column">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_email">{% trans 'Column with a recipient address' %}</label>
                    <select name="email" id="id_email" class="form-control">
                        {% for head in heads %}
                        {% ifequal spreadsheet_email head %}
                        <option value="{{head}}" selected>{{head}}</option>
                        {% else %}
                        <option value="{{head}}">{{head}}</option>
                        {% endifequal %}
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="id_bcc">{% trans 'Column with a BCC address' %}</label>
                    <select name="bcc" id="id_bcc" class="form-control">
                        <option disabled selected>--------</option>
                        {% for head in heads %}
                        {% ifequal spreadsheet_bcc head %}
                        <option value="{{head}}" selected>{{head}}</option>
                        {% else %}
                        <option value="{{head}}">{{head}}</option>
                        {% endifequal %}
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="id_email_separator">
                        {{form.email_separator.label}}
                    </label>
                    {{form.email_separator}}
                </div>
                <button type="submit" class="btn btn-large btn-primary align-self-end">{% trans 'Submit' %}</button>
            </form>
        </div>
    </div>
</div>
